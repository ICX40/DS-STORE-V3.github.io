<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DS STORE V3 - تواصل معنا</title>

  <link rel="icon" href="icons/Favico.ico" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet" />

  <style>
    :root{
      --page-color:#ffd700;
      --bg-body:linear-gradient(135deg,#050505 0%,#101015 100%);
      --text-white:#fff;
      --text-gray:#b0b0c0;
      --primary:var(--page-color);
      --primary-glow:rgba(255,255,255,0.08);
      --text-muted:#b0b0c0;
      --font-main:'Cairo',sans-serif;
    }
    body{font-family:var(--font-main);margin:0;background:var(--bg-body);color:var(--text-white);min-height:100vh}

    /* ===== Header (زي ما كان) ===== */
    .custom-header{
      background:rgba(5,5,5,.90);
      backdrop-filter:blur(12px);
      -webkit-backdrop-filter:blur(12px);
      padding:10px 20px;
      display:flex;justify-content:space-between;align-items:center;
      border-bottom:1px solid rgba(255,215,0,.15);
      position:sticky;top:0;z-index:1000;
      gap:10px;
      box-shadow:0 4px 30px rgba(0,0,0,.5)
    }
    .logo{font-size:22px;font-weight:900;color:#fff;text-decoration:none;display:flex;align-items:center;gap:8px}
    .logo i{color:var(--page-color);filter:drop-shadow(0 0 8px var(--page-color))}
    .header-center{flex-grow:1;display:flex;justify-content:center}
    .nav-link{color:var(--text-muted);text-decoration:none;font-weight:700;margin:0 10px;position:relative;transition:.3s;white-space:nowrap}
    .nav-link:hover,.nav-link.active{color:#fff;text-shadow:0 0 10px var(--page-color)}
    .nav-link.active:after{content:"";position:absolute;left:0;bottom:-5px;width:100%;height:2px;background:var(--page-color);box-shadow:0 0 10px var(--page-color)}
    .header-left{display:flex;align-items:center;gap:8px}
    .search-container{position:relative}
    .search-input{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);padding:8px 30px 8px 15px;border-radius:30px;color:#fff;width:170px;transition:.4s}
    .search-input:focus{border-color:var(--page-color);width:220px;box-shadow:0 0 15px rgba(255,255,255,.08)}
    .search-icon{position:absolute;right:12px;top:50%;transform:translateY(-50%);color:#777;font-size:12px}
    .action-btn{background:transparent;color:#fff;border:1px solid rgba(255,255,255,.2);padding:6px 15px;border-radius:30px;font-weight:700;cursor:pointer;display:flex;align-items:center;gap:6px;transition:.3s;position:relative}
    .action-btn:hover{border-color:var(--page-color);background:rgba(255,255,255,.08);box-shadow:0 0 20px rgba(255,255,255,.08)}
    .cart-count{background:var(--page-color);color:#000;padding:2px 5px;border-radius:50%;font-size:10px;position:absolute;top:-8px;left:-5px}

    /* ===== محتوى الصفحة ===== */
    .main-contact-container{display:flex;flex-direction:column;align-items:center;padding:60px 20px}
    .contact-title{
      font-size:2.5rem;font-weight:900;color:var(--page-color);
      text-shadow:0 0 15px rgba(255,215,0,.3);
      margin-bottom:10px
    }

    /* ===== كارتين فقط ===== */
    .cards-wrapper{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:28px;
      margin-top:40px;
    }

    .container{
      width:270px;
      height:360px;
      perspective:1000px;
    }

    .card{
      width:100%;
      height:100%;
      position:relative;
      transform-style:preserve-3d;
      transition:transform 900ms cubic-bezier(.2,.8,.2,1);
      border-radius:22px;
      box-shadow:0 0 18px rgba(255,215,0,.18);
      border:1px solid rgba(255,215,0,.12);
    }

    .container:hover .card{
      transform:rotateY(180deg);
      cursor:pointer;
    }

    .face{
      position:absolute;
      inset:0;
      border-radius:22px;
      backface-visibility:hidden;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:22px;
      box-sizing:border-box;
      overflow:hidden;
    }

    .front{
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0) 60%), #000;
    }

    .back{
      background:#050505;
      transform:rotateY(180deg);
      gap:14px;
    }

    .top-badge{
      position:absolute;
      top:0;
      width:68%;
      height:36px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
      border:1px solid var(--page-color);
      border-top:none;
      border-radius:0 0 14px 14px;
      color:#fff;
      font-weight:800;
      font-size:13px;
    }

    /* صورة الشخص */
    .avatar{
      width:130px;
      height:130px;
      border-radius:50%;
      overflow:hidden;
      border:3px solid rgba(255,215,0,.75);
      box-shadow:0 0 20px rgba(255,215,0,.18);
      background:rgba(255,255,255,.04);
      margin-top:18px;
    }
    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .name{
      margin:16px 0 0;
      font-size:20px;
      font-weight:900;
      color:#fff;
    }
    .role{
      margin:6px 0 0;
      font-size:13px;
      color:rgba(255,255,255,.62);
    }

    /* ظهر الكارت (واتساب) */
    .wa-btn{
      width:110px;
      height:110px;
      border-radius:26px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      transition:.25s;
      box-shadow:0 0 22px rgba(37,211,102,.12);
    }
    .wa-btn i{font-size:64px;color:#25D366}
    .wa-btn:hover{
      transform:translateY(-6px) scale(1.03);
      border-color:rgba(37,211,102,.45);
      box-shadow:0 0 28px rgba(37,211,102,.18);
    }
    .back .hint{
      margin:0;
      font-size:13px;
      color:rgba(255,255,255,.65);
      text-align:center;
      line-height:1.6;
    }

    /* ===== السوشيال تحت الكارتين ===== */
    .social-bar{
      margin-top:22px;
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      padding:14px 16px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow:0 0 18px rgba(255,215,0,.10);
    }
    .social-bar a{
      width:46px;height:46px;border-radius:16px;
      display:flex;align-items:center;justify-content:center;
      color:#fff;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.05);
      transition:.25s;
      text-decoration:none;
    }
    .social-bar a:hover{
      color:var(--page-color);
      transform:translateY(-6px);
      border-color:rgba(255,215,0,.45);
      box-shadow:0 0 20px rgba(255,215,0,.15);
    }

    /* ===== Animation دخول بسيط ===== */
    .reveal{opacity:0;transform:translateY(16px) scale(.98);transition:opacity .7s ease, transform .7s ease}
    .reveal.show{opacity:1;transform:translateY(0) scale(1)}

    @media (prefers-reduced-motion: reduce){
      .container:hover .card{transform:none}
      .reveal{transition:none;transform:none;opacity:1}
      .wa-btn:hover,.social-bar a:hover{transform:none}
    }
  </style>
</head>

<body>

<header class="custom-header">
  <a href="index.html" class="logo">DS STORE <i class="fas fa-gamepad"></i></a>

  <div class="header-center">
    <nav>
      <a href="index.html" class="nav-link">الرئيسية</a>
      <a href="games.html" class="nav-link">ألعاب PC</a>
      <a href="subscriptions.html" class="nav-link">اشتراكات</a>
      <a href="charging.html" class="nav-link">شحن</a>
      <a href="discord.html" class="nav-link">Nitro</a>
      <a href="contact.html" class="nav-link active">تواصل معنا</a>
    </nav>
  </div>

  <div class="header-left">
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" class="search-input" placeholder="ابحث عن الالعاب...">
    </div>
    <a href="#" class="action-btn"><span class="cart-count">0</span>السلة <i class="fas fa-shopping-cart"></i></a>
    <a href="#" class="action-btn">طلباتي <i class="fas fa-box-open"></i></a>
    <button class="action-btn">تسجيل دخول</button>
  </div>

  <!-- السوشيال تحت الكارتين -->

    <!-- حط روابطك الحقيقية -->
    <a href="https://discord.gg/nHy9M6ptu4" target="_blank" rel="noopener" aria-label="Discord"><i class="fab fa-discord fa-lg"></i></a>

</div>

<script>
  // Animation دخول بسيط
  window.addEventListener('DOMContentLoaded', () => {
    const items = document.querySelectorAll('.reveal');
    items.forEach((el, i) => {
      setTimeout(() => el.classList.add('show'), 140 + i * 160);
    });
  });
</script>

</body>
</html>
